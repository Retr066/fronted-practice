<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./css/style_login.css" />
    <title>login</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./img/dota.png"
        alt="dota 2 logo PNG image with transparent background@toppng.com"
      />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Inicion de Sesion</h2>
        <form class="login__container-form" action="">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="text" placeholder="Contraseña" />
          <button class="button">Iniciar sesion</button>
          <div class="login__container--remenber-me">
            <label for="">
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./img/icons8-logo-de-google-64.png" alt="google" />Inicia
            Sesion con Google
          </div>
          <div>
            <img src="./img/icons8-twitter-64.png" alt="twitter" />Inicia Sesion
            con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/">Registrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
